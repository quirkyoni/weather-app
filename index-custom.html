<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather</title><script defer="defer" src="/bundle.js"></script></head><body><header><h1>Weather</h1></header><main class="weather"><form action=""><input type="search" class="search"/> <input type="submit" value="Submit" class="submit"/></form><section class="weather-card"><h2 class="country-city"></h2><div class="weather-data"><img src="/src/img/temperature.png" alt="temperature" class="temperature-img"/><h3 class="temperature"></h3></div><div class="weather-data"><img src="/src/img/humidity.png" alt="humidity" class="humidity-img"/><h3 class="humidity"></h3></div><div class="weather-data"><img src="/src/img/wind.png" alt="wind" class="wind-img"/><h3 class="wind"></h3></div></section><div class="units"><button class="celsius">&deg;C</button> <button class="fahrenheit">&deg;F</button></div></main><script src="bundle.js"></script></body></html>
